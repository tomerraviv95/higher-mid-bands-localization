# System parameters
scenario: 'NY' # 'SYNTHETIC' or 'NY'
ue_pos: [ 95 , 90 ]  # TX UE position
B: 1 # number of BSs, up to 3 (including)
input_power: 70  # dBm
channel_bandwidth: 'NARROWBAND' # either 'NARROWBAND' or 'WIDEBAND'

# Bands parameters
K: [ 20 ] # number of subcarriers
Nr: [ 8 ] # number of RX n_elements in x. Also the number of elements used for the antenna in 2D.
fc: [ 6000 ] # carrier frequency in MHz
BW: [ 9.6 ] # BW frequency in MHz

# beamforming parameters
est_type: 'both' # 'angle','time','both'
aoa_res: 0.1  # resolution in degrees for the azimuth dictionary
T_res: 0.001  # number of elements in the TIME dictionary in us
band_type: 'SINGLE' # 'SINGLE' or 'MULTI'

# general
seed: 1 # run seed
plot_estimation_results: False # either True or False