# general
seed: 0 # run seed
# System parameters
dimensions: 'Two' # 'Two' or 'Three'
L: 4  # number of paths, up to 5 (including LOS)
B: 1 # number of BSs, up to 3 (including)
K: 18   # number of subcarriers
Nr_x: 8 # number of RX n_elements in x. Also the number of elements used for the antenna in 2D.
Nr_y: 0  # number of RX n_elements in y.
aoa_res: 180  # number of elements in the AOA dictionary
zoa_res: 90  # number of elements in the ZOA dictionary
T_res: 0.01  # number of elements in the TIME dictionary
ue_pos: [18, 10]  # TX UE position
sigma: 1  # noise standard deviation
fc: 6000  # carrier frequency in MHz
BW: 100 # BW frequency in MHz
channel_bandwidth: 'NARROWBAND' # either 'NARROWBAND' or 'WIDEBAND'
plot_estimation_results: False # either True or False