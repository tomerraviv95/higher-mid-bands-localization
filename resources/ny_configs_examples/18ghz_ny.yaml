# System parameters
scenario: 'NY' # 'SYNTHETIC' or 'NY'
ue_pos: [ 80 , 70 ]  # transmitter UE position
B: 1 # number of BSs, up to 3 (including). Only relevant for the synthetic scenario.
input_power: 10  # dBm

# Bands parameters
K: [ 20 ] # number of subcarriers
Nr: [ 24 ] # number of RX n_elements in x. Also the number of elements used for the antenna in 2D.
fc: [ 18000 ] # carrier frequency in MHz
BW: [ 4.8 ] # BW frequency in MHz

# beamforming parameters
est_type: 'both' # 'angle','time','both'
alg: 'Beamformer' # 'Beamformer','MUSIC'
aoa_res: 0.1  # resolution in degrees for the azimuth dictionary
T_res: 0.001  # resolution in micro second for the delay dictionary
band_type: 'SINGLE' # 'SINGLE' or 'MULTI'

# general
seed: 1 # run seed
plot_estimation_results: False # whether to plot the estimation spectrum - True or False