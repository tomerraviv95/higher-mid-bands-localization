# System parameters
dimensions: 'Two' # 'Two' or 'Three'
scenario: 'NY' # 'SYNTHETIC' or 'NY'
ue_pos: [ 65 , 35 ]  # TX UE position
B: 1 # number of BSs, up to 3 (including)
snr: 1  # noise standard deviation
channel_bandwidth: 'NARROWBAND' # either 'NARROWBAND' or 'WIDEBAND'

# Bands parameters
K: [ 48 ] # number of subcarriers
Nr_x: [ 32 ] # number of RX n_elements in x. Also the number of elements used for the antenna in 2D.
Nr_y: [ 1 ] # number of RX n_elements in y.
fc: [ 24000 ]  # carrier frequency in MHz
BW: [ 12 ] # BW frequency in MHz

# beamforming parameters
est_type: 'both' # 'angle','time','both'
aoa_res: 1.5  # resolution in degrees for the azimuth dictionary
zoa_res: 2  # resolution in degrees for the zenith dictionary
T_res: 0.01  # number of elements in the TIME dictionary in us
band_type: 'SINGLE' # 'SINGLE' or 'MULTI'

# general
seed: 0 # run seed
plot_estimation_results: False # either True or False